{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
  </head>
  <body>
    <main class="col">
      {% include 'includes/header.html' %}
      {% block content %}{% endblock %}
      {% include 'includes/footer.html' %}
    </main>
  </body>
</html>
