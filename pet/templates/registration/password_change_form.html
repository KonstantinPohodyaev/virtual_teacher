{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="card col-4">
    <div class="card-header">
      Смена пароля
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Изменить пароль" %}
      </form>
    </div>
  </div>
{% endblock %}
