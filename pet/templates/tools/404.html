{% extends 'base.html' %}

{% block title %}
  Ошибка 404
{% endblock %}

{% block content %}
  <div class="card col-6 m-5">
    <h1 class="card-header text-danger">
      Ошибка 404
    </h1>
    <div class="card-body">
      <p>Проверьте правильность URL страницы, на которую вы хотите перейти!<br>
        URL-запрос: {{ request.path }}
      </p>
      <p><a href="{% url 'study:list' %}">Вернуться на главную</a></p>
    </div>
  </div>
{% endblock %}
